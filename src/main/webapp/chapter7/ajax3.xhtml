<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ajax</title>
        <script type="text/javascript">
            function ajaxMonitoring(data) {
                alert(data.status);
                document.getElementById("statusId").innerHTML += data.status + " | ";
                alert(document.getElementById("statusId"));
                document.getElementById("responseCodeId").innerHTML += status.responseCode + "| ";
                if (data.status === "complete") {
                    document.getElementById("typeId").innerHTML += data.type;
                    document.getElementById("sourceId").innerHTML += data.source;
                }
            }

            function onEventFunction(data) {
                var status = data.status; // Can be "begin", "complete" or "success".

                switch (status) {
                    case "begin": // Before the ajax request is sent.
                        // ...
                        break;

                    case "complete": // After the ajax response is arrived.
                        // ...
                        break;

                    case "success": // After update of HTML DOM based on ajax response..
                        // ...
                        break;
                }
            }
        </script>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{ajaxBean.name}">
                <f:ajax event="keyup" listener="#{ajaxBean.upperCaseName()}" render="@this"/>
            </h:inputText>

            <h:commandButton value="Submit">
                <f:ajax onevent="ajaxMonitoring" execute="@form" listener="#{ajaxBean.upperCaseName()}" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
