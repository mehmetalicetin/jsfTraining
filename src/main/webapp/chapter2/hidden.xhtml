<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hidden Fields</title>
        <script>
            function setHiddenValue(){
                document.getElementById('hiidenForm.playerName').value="Rafael";
                document.getElementById("playerSurname").value="Nadal";
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="hiddenForm">
            <h:commandButton value="Send Rafael Nadal" onclick="setHiddenValue()" action="#{playersBean.parametersActionHidden}"/>
            <p:inputHidden id="playerName" value="#{playersBean.playerName}"/>
            <p:inputHidden id="playerSurname" value="#{playersBean.playerSurname}"/>

            <p:inputSecret id="password" value="#{playersBean.playerPassword}"/>
            <p:commandButton value="PasswordAction" action="#{playersBean.passwordAction()}"/>
        </h:form>

        <h:form id="playerFormId">
            <p:inputText id="playernameid" value="#{playersBean.playerName}"/>
            <p:inputText id="playersurnameid" value="#{playersBean.playerSurname}"/>
            <p:commandButton value="Process"  action="#{playersBean.processAction()}"/>
        </h:form>

        <h:form>
            <p:commandButton value="Send Rafael Nadal" action="#{playersBean.passingParameters('Rafael','Nadal')}"/>
        </h:form>
    </h:body>
</f:view>
</html>
