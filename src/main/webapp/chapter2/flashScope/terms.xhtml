<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flash Scope Terms</title>
  </h:head>
  <h:body>
    <h:form>
      <p:messages />
      Hello, <p:outputLabel value="#{flash.playerName} #{flash.playerSurname}"/>
      <br/><br/>Terms &amp; Conditions ... ... ... ... ...
      <h:form>
        <h:commandButton value="Reject" action="#{playersBean2.termsRejectedAction}"/>
        <h:commandButton value="Accept" action="#{playersBean2.termsAcceptedAction}"/>
      </h:form>


<!--      It tells JSF to keep the values in the Flash scope for the next request. This is-->
<!--      needed because values put to the Flash scope survive only one redirect and-->
<!--      then are deleted.-->

    </h:form>

  </h:body>
</f:view>
</html>
