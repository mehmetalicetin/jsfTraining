<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
  <h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flash Scope Index</title>
  </h:head>
  <h:body>
    <f:metadata>
      <f:event listener="#{playersBean2.pullValuesFromFlashAction}" type="preRenderView"></f:event>
    </f:metadata>
    <p:messages/>
    <h:form>
      <p:outputLabel value="Name:"/>
      <p:inputText value="#{playersBean2.playerName}" />
      <p:outputLabel value="Surname:"/>
      <p:inputText value="#{playersBean2.playerSurname}"/>
      <p:commandButton value="Register" action="#{playersBean2.addValuesToFlashAction}"/>
    </h:form>
  </h:body>
</f:view>
</html>
