<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Passign_Attributes</title>
    </h:head>
    <h:body>
        <h:form>
           <p:commandButton actionListener="#{playersBean.parametersAction}">
               <f:attribute name="value" value="Rafael Nadal"/>
           </p:commandButton>

            This will render a button labeled Send Rafael Nadal. Its code is given as follows:
            <h:commandButton value="Send Rafael Nadal"
                             actionListener="#{playersBean.parametersAction}"/>


            <h:commandButton value="Atrribute Button" actionListener="#{playersBean.parametersActionListener}">
                <f:attribute id="playerName" name="playerNameAttr" value="Rafael"/>
                <f:attribute id="playerSurname" name="playerSurnameAttr" value="Nadal"/>
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
