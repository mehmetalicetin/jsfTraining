<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chapter 2</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Send Rafael Nadal" action="#{playersBean.parametersAction()}">
                <f:param id="playerName1" name="playerNameParam" value="Rafael"/>
                <f:param id="playerSurname1" name="playerSurnameParam" value="Nadal"/>
            </h:commandButton>


            <p:outputFormat value="Name :{0}  Surname : {1}">
                <f:param value="#{playersBean.playerName}"/>
                <f:param value="#{playersBean.playerSurname}"/>
            </p:outputFormat>

            <h:link value="Send Rafael Nadal" outcome="another_page.xhtml" >
                <f:param id="playerName" name="playerNameParam" value="Rafael"/>
                <f:param id="playerSurname" name="playerSurnameParam" value="Nadal"/>
            </h:link>
        </h:form>
    </h:body>
</f:view>
</html>
