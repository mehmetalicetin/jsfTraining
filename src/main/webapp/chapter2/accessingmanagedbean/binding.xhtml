<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chapter 2- Binding</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{playersBean.dataArryList}" binding="#{table}" var="t"/>
            #{table.rows=3;''}
            <p:outputText value="#{table.rowCount}"/>
            <p:outputText value="#{table.first}"/>


            <p:dataTable value="#{playersBean.dataArryList}" binding="#{playersBean.table}" var="t"/>
           <p:commandButton value="TableAction" action="#{playersBean.tableAction}"/>
        </h:form>

    </h:body>
</f:view>
</html>
