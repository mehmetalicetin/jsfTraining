<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Action Listener</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Player Listener 2" action="#{playerBeanActionListener.playerDone()}">
                <f:actionListener type="com.cetin.education.spring.primefaces.masterjsf.chapterfour.actionlistener.PlayerListener"/>
            </h:commandButton>

            <h:commandButton value="Player Listener 3" actionListener="#{playerBeanActionListener.playerListener}"
                             action="#{playerBeanActionListener.playerDone()}">
                <f:actionListener type="com.cetin.education.spring.primefaces.masterjsf.chapterfour.actionlistener.PlayerListenerW"/>
            </h:commandButton>

            <h:commandButton value="Player Listener 4" action="#{playerBeanActionListener.playerDone}"/>

        </h:form>

    </h:body>
</f:view>
</html>
