<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chapter 3- View Scope</title>
    </h:head>
    <h:body>
        <h:form>
            Just generated:
            <h:outputText value="#{playersBeanViewScope.player}"/><br/>
            List of generated players:
            <h:dataTable var="t" value="#{playersBeanViewScope.players}">
                <h:column>
                    <h:outputText value="#{t}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Get Players In Same View"
                             actionListener="#{playersBeanViewScope.newPlayer()}"/>
            <h:commandButton value="Get Players With Page Forward"
                             actionListener="#{playersBeanViewScope.newPlayer()}"
                             action="view_scope.xhtml"/>
            <h:commandButton value="Get Players With Page Redirect"
                             actionListener="#{playersBeanViewScope.newPlayer()}"
                             action="view_scope.xhtml?faces-redirect=true;"/>
        </h:form>
    </h:body>
</f:view>
</html>
