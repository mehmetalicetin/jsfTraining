<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>DataTable 3</title>
    </h:head>
    <h:body>
        <h:form id="dataTableFormId">
            <h:dataTable value="#{playersDT.dataHashMap.entrySet()}" var="t" border="1">
                <h:column>
                    <f:facet name="header">Ranking</f:facet>
                    #{t.key.ranking}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{t.key.player}
                </h:column>
                <h:column>
                    <f:facet name="header">Trophies 2013</f:facet>
                    <h:dataTable value="#{t.value}" var="q" border="1">
                        <h:column>
                            #{q.trophy}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

            <h:commandButton action="success" value="Go To Success Page"/>

        </h:form>

    </h:body>
</f:view>
</html>
